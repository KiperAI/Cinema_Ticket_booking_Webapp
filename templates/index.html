<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cinema Ticket Booking</h1>
        <form action="{{ url_for('buy_ticket') }}" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="seat_id">Preferred Seat Number:</label>
                <input type="text" id="seat_id" name="seat_id" required>
            </div>
            <div class="form-group">
                <label for="card_type">Card Type:</label>
                <input type="text" id="card_type" name="card_type" required>
            </div>
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div class="form-group">
                <label for="card_cvc">Card CVC:</label>
                <input type="text" id="card_cvc" name="card_cvc" required>
            </div>
            <div class="form-group">
                <label for="card_holder">Card Holder Name:</label>
                <input type="text" id="card_holder" name="card_holder" required>
            </div>
            <button type="submit">Buy Ticket</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
